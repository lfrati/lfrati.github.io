{{ define "main" }}
  <h2>{{ .Title }}:</h2>
  
  <div class="posts-list">
    {{ range .Pages }}
    <article class="post-item">
      <div class="post-content">
        <h2 class="post-title">
          <a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
        </h2>
        {{ with .Params.tags }}
        <div class="post-tags">
          {{ range . }}
          <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}/" class="post-tag">{{ . }}</a>
          {{ end }}
        </div>
        {{ end }}
        <a href="{{ .RelPermalink }}" class="post-description-link">
          <p class="post-description">{{ .Summary }}<span class="arrow-wrapper"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="arrow"><path d="M13.025 1l-2.847 2.828 6.176 6.176h-16.354v3.992h16.354l-6.176 6.176 2.847 2.828 10.975-11z"></path></svg></span></p>
        </a>
      </div>
      {{ with .Resources.GetMatch "thumbnail.*" }}
      <a href="{{ $.RelPermalink }}" class="post-illustration">
        <img src="{{ .RelPermalink }}" alt="{{ $.Title }}" loading="lazy">
      </a>
      {{ end }}
    </article>
    {{ end }}
  </div>
{{ end }}
