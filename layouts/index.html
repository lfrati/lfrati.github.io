{{ define "main" }}
  <div class="posts-list">
    {{ range where site.RegularPages "Section" "posts" }}
      <article class="post-item">
        <div class="post-date">
          {{ .Date.Format "Jan 2, 2006" }}
        </div>
        <div class="post-content">
          <a href="{{ .RelPermalink }}">
          <h2 class="post-title">
            {{ .Title }}
          </h2>
          {{ if .Params.summary }}
            <p class="post-description">{{ .Params.summary }}</p>
          {{ else }}
            <p class="post-description">{{ .Summary }}</p>
          {{ end }}
          </a>
        </div>
        <div class="post-illustration">
          <a href="{{ .RelPermalink }}">
            {{ if .Params.thumbnail }}
              <img src="{{ .Params.thumbnail }}" alt="{{ .Title }}" />
            {{ else }}
              <img src="{{ .Params.thumbnail }}"/>
            {{ end }}
          </a>
        </div>
      </article>
    {{ end }}
  </div>
{{ end }}
