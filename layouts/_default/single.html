{{ define "main" }}
  {{ $dateMachine := .Date | time.Format "2006-01-02T15:04:05-07:00" }}
  {{ $dateHuman := .Date | time.Format ":date_long" }}

  <article class="post">

    <header class="post-header">
      <h1 class="post-title">{{ .Title }}</h1>
      <time datetime="{{ $dateMachine }}">{{ $dateHuman }}</time>
    </header>

    <div class="post-content">
    {{ .Content }}
    </div>

  </article>

  <!-- Table of Contents Component -->
  <button class="toc-button" id="tocButton" aria-label="Table of Contents">
    <div class="toc-lines" id="tocLines">
      <!-- Lines generated dynamically by JavaScript -->
    </div>
  </button>

  <!-- Expandable TOC pane -->
  <div class="toc-pane" id="tocPane">
    <h3>Table of Contents</h3>
    <div id="tocItems">
      <!-- TOC items generated dynamically by JavaScript -->
    </div>
  </div>

{{ end }}
