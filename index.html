<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BarelyArt</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/chevron.css" />
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo-link">
        <img src="logo.svg" type="image/svg+xml" class="logo" />
      </a>
      <nav class="nav-links">
        <a href="#gallery">GALLERY</a>
        <!-- Contact Button -->
        <label for="contact-toggle" class="contact-button">CONTACT</label>
      </nav>

      <!-- Hidden Checkbox for Toggle -->
      <input type="checkbox" id="contact-toggle" class="contact-checkbox" />

      <!-- Contact Overlay -->
      <div class="contact-overlay">
        <div class="overlay-content">
          <h2>Contact Me</h2>
          <p>
            Email:
            <a
              style="text-decoration: none; color: white"
              href="mailto:fratietal@gmail.com"
              target="_blank"
              >fratietal@gmail.com</a
            >
          </p>
          <!-- Close Button -->
          <label for="contact-toggle" class="close-overlay">Close</label>
        </div>
      </div>
    </header>

    <section class="landing-section">
      <iframe
        class="background-iframe"
        src="projects/fourierforms/index.html"
      ></iframe>
      <a href="#gallery" class="scroll-indicator">
        <svg
          width="40"
          height="40"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M6 9l6 6 6-6" />
        </svg>
      </a>
    </section>

    <section id="gallery" class="gallery-section">
      <h1 class="gallery-title">GALLERY</h1>
      <div class="gallery-grid">
        <!-- First gallery piece -->
        <div class="piece rect">
          <a href="projects/cyberloops/index.html" target="_blank">
            <img src="thumbnails/cyberloops.png" alt="Cyber Loops" />
          </a>
          <div class="piece-info">
            <div class="piece-title">% Cyber Loops</div>
            <a
              href="https://simplesystems.notion.site/cyberloops"
              class="piece-action"
              target="_blank"
              >/docs</a
            >
          </div>
        </div>

        <!-- Second gallery piece -->
        <div class="piece square">
          <a href="projects/neuraljourney/index.html" target="_blank">
            <img src="thumbnails/neuraljourney.png" alt="Neural Journey" />
          </a>
          <div class="piece-info">
            <div class="piece-title">$ Neural Journey</div>
            <a
              href="https://simplesystems.notion.site/neuraljourney"
              class="piece-action"
              target="_blank"
              >/docs</a
            >
          </div>
        </div>

        <!-- Third gallery piece -->
        <div class="piece square">
          <a href="projects/pixelnet/index.html" target="_blank">
            <img src="thumbnails/pixelnet.png" alt="Pixel Nets" />
          </a>
          <div class="piece-info">
            <div class="piece-title">~ Pixel Nets</div>
            <a
              href="https://simplesystems.notion.site/pixelnet"
              class="piece-action"
              target="_blank"
              >/docs</a
            >
          </div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <p>&copy; 2024 Frati Lapo. All rights reserved.</p>
    </footer>
    <script>
      document.addEventListener("scroll", () => {
        const scrollIndicator = document.querySelector(".scroll-indicator");
        const maxOpacityScroll = 0.3 * window.innerHeight;
        const scrollY = window.scrollY;
        const opacity = Math.max(0, 1 - scrollY / maxOpacityScroll);
        scrollIndicator.style.opacity = opacity;
      });
    </script>
  </body>
</html>
